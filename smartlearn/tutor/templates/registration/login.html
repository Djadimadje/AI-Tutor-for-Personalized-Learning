<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | SmartLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center px-6 py-">

    <div class="bg-white text-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-md min-h-[500px]">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">Login to SmartLearn</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="w-full bg-blue-900 hover:bg-blue-950 text-white py-2 px-4 rounded-xl font-semibold transition duration-200">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-sm">
            Donâ€™t have an account?
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>

</body>
</html>
