<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | SmartLearn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    .helptext,
    ul.helptext,
    .form-row .help,
    .form-row > ul,
    .form-row p.help,
    .form-group small,
    .form-group .help-block {
      display: none ;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center px-6 py-12">

  <div class="bg-white text-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">Create Your SmartLearn Account</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}  <!-- Uses Django's default form layout -->

      <button type="submit" class="w-full bg-blue-900 hover:bg-blue-800 text-white py-2 px-4 rounded-xl font-semibold transition duration-200">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      Already registered?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
