<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartLearn - AI Tutor</title>
    <link rel="stylesheet" href="{% static 'tutor/style.css' %}">
</head>
<body>
    <h2>📚 Get Your Personalized Study Recommendation</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="subject" placeholder="Enter Subject (e.g., Math)" required><br>
        <input type="number" name="score" placeholder="Enter Score (e.g., 50)" required><br>
        <input type="text" name="difficulty" placeholder="Enter Difficulty (Easy, Medium, Hard)" required><br>
        <button type="submit">Get Recommendation</button>
    </form>

    {% if result %}
        <h3>🔍 Recommendation: {{ result }}</h3>
    {% endif %}
</body>
</html>
