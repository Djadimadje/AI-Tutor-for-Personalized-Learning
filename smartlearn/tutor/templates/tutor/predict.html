<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLearn â€“ Predict</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 text-center font-sans leading-relaxed">

    <!-- Header with Back Button -->
    <div class="bg-blue-900 py-8 mb-8 flex justify-center items-center px-4 sm:px-8 -mx-4 relative">
        <h2 class="text-4xl text-white font-extrabold text-indigo-900">SmartLearn â€“ AI Tutor</h2>
        <a href="{% url 'dashboard' %}"
           class="absolute top-1/2 right-4 -translate-y-1/2 py-2 px-4 bg-indigo-900 text-white font-semibold rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out">
            Back to Dashboard
        </a>
    </div>

    <!-- Form Container -->
    <div class="max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-xl shadow-indigo-500/50">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Subject Input -->
            <input type="text" name="subject" placeholder="Enter Subject (e.g. Math)" required
                   class="w-full p-4 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-400">

            <!-- Score Input -->
            <input type="number" name="score" placeholder="Enter Score (e.g. 55)" required
                   class="w-full p-4 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-400">

            <!-- Difficulty Dropdown -->
            <select name="difficulty" required
                    class="w-full p-4 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-400">
                <option value="">Select Difficulty</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full py-4 bg-indigo-900 text-white font-semibold rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out">
                Get Recommendation
            </button>
        </form>
    </div>

    <!-- Result Section -->
    {% if result %}
    <div class="max-w-lg mx-auto mt-10 p-5 rounded-xl bg-green-50 border border-green-200 shadow-sm flex items-center space-x-4">
        <div class="text-green-600 text-2xl">ðŸ“Œ</div>
        <div class="text-left">
            <p class="text-gray-600 text-sm uppercase tracking-wide font-medium">Recommended Topic</p>
            <p class="text-green-700 text-xl font-semibold mt-1">{{ result }}</p>
        </div>
    </div>
    {% endif %}

</body>
</html>
