{% load static %}
<!DOCTYPE html>
<html lang="en">

    <title>SmartLearn</title>

</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'landing' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'predict' %}">Predict</a>
                <a href="{% url 'dashboard' %}">Dashboard</a>

    <main>
        {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2025 SmartLearn AI Tutor</p>
    </footer>
